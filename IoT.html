<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie projets IoT</title>

    <style>
        /* === STYLE GLOBAL === */
        body {
            background: #f6f7fb;
            font-family: "Poppins", Arial, sans-serif;
            margin: 0;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #00c8c8;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p.sub {
            text-align: center;
            color: #444;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        /* === BOUTON RETOUR === */
        .back-btn {
            display: inline-block;
            margin-bottom: 25px;
            padding: 10px 22px;
            background: #00c8c8;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .back-btn:hover {
            background: #00a3a3;
        }

        /* === GALERIE === */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            padding: 15px;
        }

        .gallery img {
            width: 100%;
            border-radius: 14px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.15);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 18px rgba(0,0,0,0.25);
        }

        /* === LIGHTBOX (APERÇU IMAGE EN GRAND) === */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transition: opacity .4s ease;
            z-index: 1000;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 85%;
            border-radius: 10px;
        }

        .lightbox.visible {
            visibility: visible;
            opacity: 1;
        }

        .lightbox-close {
            position: fixed;
            top: 25px;
            right: 35px;
            font-size: 2rem;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <a href="index.html" class="back-btn">← Retour</a>

    <h1>Mes réalisations IoT</h1>
    <p class="sub">Voici quelques photos de mes réalisations en IoT.</p>

    <!-- GALERIE D’IMAGES -->
    <div class="gallery">
        <img src="./images/1.jpg" alt="Projet IoT 1">
        <img src="./images/2.jpg" alt="Projet IoT 2">
        <img src="./images/3.jpg" alt="Projet IoT 3">
        <img src="./images/4.jpg" alt="Projet IoT 4">
        <img src="./images/5.jpg" alt="Projet IoT 5">
        <img src="./images/6.jpg" alt="Projet IoT 6">
        <img src="./images/7.jpg" alt="Projet IoT 7">
    </div>

    <!-- LIGHTBOX POUR AGRANDIR LES IMAGES -->
    <div class="lightbox" id="lightbox">
        <span class="lightbox-close" id="closeLb">×</span>
        <img id="lightbox-img" src="">
    </div>

    <script>
        // === SCRIPT POUR L’APERÇU D’IMAGE EN GRAND ===
        const images = document.querySelectorAll(".gallery img");
        const lightbox = document.getElementById("lightbox");
        const lightboxImg = document.getElementById("lightbox-img");
        const closeLb = document.getElementById("closeLb");

        images.forEach(img => {
            img.addEventListener("click", () => {
                lightboxImg.src = img.src;
                lightbox.classList.add("visible");
            });
        });

        closeLb.addEventListener("click", () => {
            lightbox.classList.remove("visible");
        });

        lightbox.addEventListener("click", (e) => {
            if (e.target === lightbox) {
                lightbox.classList.remove("visible");
            }
        });
    </script>

</body>
</html>
